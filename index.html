<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReHa Companion</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#a0c4ff" />
</head>
<body>
  
<main id="home-view" class="view">
  <!-- Home content -->

    <h1>ReHa Companion</h1>
    <p id="time">🕒 Aktuelle Zeit: --:--</p>
    <p id="countdown">⏳ Nächste Session in: -- Minuten</p>
    <ul id="session-list"></ul>
  
    <div style="margin-top: 2rem;">
      <button onclick="exportBackup()">📤 Backup exportieren</button>
      <input type="file" accept=".json" onchange="importBackup(event)" />
    </div>
    
</main>
<main id="calendar-view" class="view hidden">
  <h2>📅 Kalender</h2>
  <p>Hier kommt der Kalenderinhalt hin.</p>
</main>
<main id="user-view" class="view hidden">
  <h2>👤 Benutzerinfo</h2>
  <p>Hier kommt der Benutzerbereich hin.</p>
</main>

    
  <script src="script.js"></script>

<nav class="footer-nav">
  <button onclick="showView('home')">🏠 Home</button>
  <button onclick="showView('calendar')">📅 Kalender</button>
  <button onclick="showView('user')">👤 User</button>
</nav>
</body>
</html>

</html>
